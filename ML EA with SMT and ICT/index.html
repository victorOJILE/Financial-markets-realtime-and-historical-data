<script>
	let iframe = document.getElementById('frame');
	iframe.srcdoc = `<!DOCTYPE html>
	<html>
	
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>New page</title>
		<style>

				margin: 0
			}
			canvas {
				image-rendering: pixelated
			}
		</style>
	</head>
	
	<body>
		<div style="overflow: auto;height: 100%"><canvas id="canvas" width="${Math.max(80*20, window.innerWidth)}" height="${iframe.clientHeight}" style="background-color: black"></canvas></div><canvas id="canvas2" style="background-color: black; position: absolute; top:0 ; right: 0; border-left: 1px solid white;" width="60" height="${iframe.clientHeight}"></canvas>
	</body>
	
	</html>`;

	iframe.addEventListener('load', function() {
		let script = document.createElement('script');
		script.src = '../chart.js';
		document.body.append(script)
	});
</script>
